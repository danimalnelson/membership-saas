name: Post-Deployment Health Check

on:
  deployment_status:

jobs:
  smoke-test:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment to be ready
        run: sleep 30

      - name: Run smoke tests
        run: |
          bash scripts/smoke-test.sh ${{ github.event.deployment_status.target_url }}
        continue-on-error: false

      - name: Notify on failure
        if: failure()
        run: |
          echo "ðŸš¨ Deployment health check FAILED!"
          echo "URL: ${{ github.event.deployment_status.target_url }}"
          echo "This deployment may not be working correctly."

